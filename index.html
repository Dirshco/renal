<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kidney Care App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3c6e71;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      padding: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #284b63;
    }
    button {
      background-color: #3c6e71;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #365c5e;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kidney Care Tracker</h1>
  </header>  <main>
    <section class="card">
      <h2>Daily Health Log</h2>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" /><label for="bp">Blood Pressure:</label>
  <input type="text" id="bp" placeholder="e.g. 120/80" />

  <label for="symptoms">Symptoms:</label>
  <textarea id="symptoms" placeholder="Describe any symptoms..."></textarea>

  <button onclick="saveLog()">Save Log</button>
</section>

<section class="card">
  <h2>Diet Tips</h2>
  <ul>
    <li>Limit sodium and potassium intake.</li>
    <li>Stay hydrated but manage fluid intake.</li>
    <li>Consult with a renal dietitian regularly.</li>
  </ul>
</section>

<section class="card">
  <h2>Saved Logs</h2>
  <ul id="logList"></ul>
</section>

  </main>  <script>
    function saveLog() {
      const weight = document.getElementById("weight").value;
      const bp = document.getElementById("bp").value;
      const symptoms = document.getElementById("symptoms").value;

      if (!weight || !bp) {
        alert("Please enter weight and blood pressure.");
        return;
      }

      const logEntry = `Weight: ${weight} kg, BP: ${bp}, Symptoms: ${symptoms}`;
      const logList = document.getElementById("logList");

      const li = document.createElement("li");
      li.textContent = logEntry;
      logList.appendChild(li);

      document.getElementById("weight").value = "";
      document.getElementById("bp").value = "";
      document.getElementById("symptoms").value = "";
    }
  </script></body>
</html>
